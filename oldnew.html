	  <script>
    function fetchNFT() {
      const idInput = document.getElementById('nft-id');
      const id = idInput.value;

      const imageContainer = document.querySelector('.image-container1');
      imageContainer.innerHTML = '';

      // Define the URLs for the PNG files in different folders
      const folder1URL = `https://raw.githubusercontent.com/akh1lsol/Bascdao.net/main/Old%20Collection/${id}.png`;
      const folder2URL = `https://raw.githubusercontent.com/akh1lsol/Bascdao.net/main/New%20Collection/${id}.png`;

      // Create image elements and set the source to the respective URLs
      const image1 = document.createElement('img');
      image1.src = folder1URL;

      const image2 = document.createElement('img');
      image2.src = folder2URL;

      // Create label elements for the images
      const label1 = document.createElement('div');
      label1.textContent = 'Old Art';
      label1.classList.add('image-label');

      const label2 = document.createElement('div');
      label2.textContent = 'Current Art';
      label2.classList.add('image-label');

      // Create wrappers to contain each image and its label
      const wrapper1 = document.createElement('div');
      wrapper1.classList.add('image-wrapper');
      wrapper1.appendChild(image1);
      wrapper1.appendChild(label1);

      const wrapper2 = document.createElement('div');
      wrapper2.classList.add('image-wrapper');
      wrapper2.appendChild(image2);
      wrapper2.appendChild(label2);

      // Append the image wrappers to the image container
      imageContainer.appendChild(wrapper1);
      imageContainer.appendChild(wrapper2);
    }
  </script>
